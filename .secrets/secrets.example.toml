# Example secrets configuration for TianGong AI for Sustainability workflows.
# Copy to .secrets/secrets.toml and replace placeholder values with real credentials.

[openai]
api_key = "<YOUR_OPENAI_API_KEY>"
# Optional: legacy/default model fallback.
model = "gpt-5-mini"
chat_model = "gpt-5"
deep_research_model = "o4-mini-deep-research"

[gemini]
api_key = "<YOUR_GOOGLE_API_KEY>"
# Optional: override the Deep Research agent slug or API endpoint.
agent = "deep-research-pro-preview-12-2025"
# api_endpoint = "https://generativelanguage.googleapis.com"

[tiangong_ai_remote]
transport = "streamable_http"
service_name = "tiangong_ai_remote"
url = "https://mcp.tiangong.earth/mcp"
api_key = "<YOUR_TG_AI_REMOTE_API_KEY>"
api_key_header = "Authorization"
api_key_prefix = "Bearer"

[tiangong_lca_remote]
transport = "streamable_http"
service_name = "tiangong_lca_remote"
url = "https://lcamcp.tiangong.earth/mcp"
api_key = "<YOUR_TG_LCA_REMOTE_API_KEY>"
api_key_header = "Authorization"
api_key_prefix = "Bearer"

[tavily_web_mcp]
transport = "streamable_http"
service_name = "tavily"
url = "https://mcp.tavily.com/mcp"
api_key = "<YOUR_TAVILY_API_KEY>"
api_key_header = "Authorization"
api_key_prefix = "Bearer"

[dify_knowledge_base_mcp]
transport = "streamable_http"
service_name = "dify"
url = "<YOUR_DIFY_INSTANCE_URL>"
api_key = "<YOUR_DIFY_API_KEY>"
api_key_header = "Authorization"
api_key_prefix = "Bearer"

[core_ac_uk]
api_key = "<YOUR_CORE_AC_UK_API_KEY>"

[openalex]
mailto = "<YOUR_EMAIL_FOR_OPENALEX_API>"

[crossref]
mailto = "your-email@example.com"

[kaggle]
username = "<YOUR_KAGGLE_USERNAME>"
key = "<YOUR_KAGGLE_API_KEY>"

[ilostat]
# Optional: provide Cloudflare clearance/session tokens when the SDMX API blocks anonymous access.
cf_clearance = ""
session = ""

[dimensions_ai]
api_key = "<YOUR_DIMENSIONS_API_KEY>"

[lens_org_api]
api_key = "<YOUR_LENS_API_KEY>"

[open_supply_hub]
api_key = "<YOUR_OPEN_SUPPLY_HUB_TOKEN>"

[cdp_climate]
api_key = "<YOUR_CDP_API_KEY>"

[lseg_esg]
api_key = "<YOUR_LSEG_API_KEY>"

[msci_esg]
api_key = "<YOUR_MSCI_API_KEY>"

[sustainalytics]
api_key = "<YOUR_SUSTAINALYTICS_API_KEY>"

[sp_global_esg]
api_key = "<YOUR_SP_GLOBAL_SUSTAINABLE1_API_KEY>"

[iss_esg]
api_key = "<YOUR_ISS_ESG_API_KEY>"

[acm_digital_library]
api_key = "<YOUR_ACM_DIGITAL_LIBRARY_API_KEY>"

[scopus]
api_key = "<YOUR_SCOPUS_API_KEY>"

[web_of_science]
api_key = "<YOUR_WEB_OF_SCIENCE_API_KEY>"

# CLI tools:
# Google Earth Engine requires the `earthengine` CLI. Install via `pip install earthengine-api`
# and authenticate with `earthengine authenticate`. Set the EARTHENGINE_CLI environment variable
# if the executable is not on PATH.
